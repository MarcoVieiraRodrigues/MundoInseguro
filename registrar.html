    <div class="cadastro">
      <h1>Crie Sua Conta</h1>
      <div class="social_media container">
        <a href="#">
          <img src="assets/google.png" alt="google" class="img_1" />
        </a>
        <a href="#">

      <!-- Span -->

      <div class="alternative">
        <span>Ou</span>
      </div>

      <!-- Formulario -->
      
      <form metehod="POST" action="php/cadastro.php" name="formuser">
        <label for="name">
          <span>Nome</span>
          <input type="text" id="name" name="nome" placeholder="Nome" required />
        </label>

        <label for="email">
          <span>email</span>
          <input type="email" id="email" name="email" placeholder=E-mail required  pattern=^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$ />
        </label>

        <label for="password">
          <span>Senha</span>
          <input type="password" id="password" name="senha" placeholder=senha required  />
        </label>
        <p class="requisitos container">  Formato
          Exigido
          <br>
           (em ordem):
          <br>
           5 carateres,
           <br>
           1 Caracter especial,
           <br>
           3 numeros.</p>


        <input  type="submit"  value="Inscreva-se"/>
      </form>

      <section class="images">
